<div class="jumbotron text-center">
    <div class="omb_login">
        <h1 class="omb_authTitle">Register</h1>
        <p>{{message}}</p>
        <p>{{registerMessage}}</p>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form name="registerform" class="omb_loginForm" action="" autocomplete="off" method="POST"
                      ng-submit="register.register()" novalidate>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="name" placeholder="Full Name"
                               ng-model="register.user.name" ng-required="true">
                    </div>

                    <span class="error validationerror" ng-show="registerform.name.$invalid && registerform.name.$touched">Name is required</span>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Email Id"
                               ng-model="register.user.email" ng-required="true">
                    </div>
                    <!--<div ng-messages="registerform.email.$error">
                        <div ng-message="pattern">Email entered is incorrect
                        </div>
                        <div ng-message="required">Email seems to be correct
                        </div>
                    </div>-->

                    <span class="error validationerror" ng-show="registerform.email.$invalid && registerform.email.$touched">Enter valid Email</span>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" name="password" placeholder="Password"
                                ng-model="register.user.password" ng-required="true"  ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
                    </div>
                  <span class="help-block"></span>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
                                compare-to="register.user.password" ng-model="confirmPassword" ng-required="true"  ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
                    </div>
                  <span ng-show="registerform.confirm_password.$dirty && registerform.confirm_password.$invalid">Passwords do not match</span>
                  <span class="help-block"></span>
                    <!--<div ng-messages="registerform.password.$error">
                        <div ng-message="pattern">Password should be atleast 8 characters long
                            and should contain one number,one character and one special
                            character
                        </div>
                        <div ng-message="required">Password should be atleast 8 characters
                            long and should contain one number,one character and one special
                            character
                        </div>
                    </div>-->
                    <span class="error validationerror" ng-show="registerform.password.$invalid && registerform.password.$touched">
                            Password should be atleast 8 characters
                            long and should contain one number (0-9), one character (a-z) and one special
                            character (#@$%..) </span>
                    <span class="help-block"></span>

                    <button class="btn btn-lg btn-primary btn-block" type="submit"
                            ng-disabled="registerform.$invalid">Register</button>
                </form>
            </div>
        </div>
        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr"></span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <div class="col-xs-4 col-sm-2">
                <a  class="btn btn-lg btn-block omb_btn-facebook" ng-click="facebookLogin()">
                    <i class="fa fa-facebook visible-xs"></i>
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2">
                <a ng-click="linkedinLogin()" class="btn btn-lg btn-block omb_btn-twitter">
                    <i class="fa fa-linkedin visible-xs"></i>
                    <span class="hidden-xs">Linkedin</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-2">
                <a ng-click="googleLogin()" class="btn btn-lg btn-block omb_btn-google">
                    <i class="fa fa-google-plus visible-xs"></i>
                    <span class="hidden-xs">Google</span>
                </a>
            </div>
        </div>
        <div class="row omb_row-sm-offset-3">
            <div>
                <p>
                    <a ui-sref="login">Already have an Account? Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>
