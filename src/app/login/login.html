<div class="jumbotron text-center">
        <div class="omb_login">
                <h1 class="omb_authTitle">Login </h1>
                <p>{{login.message}}</p>
                <p>{{login.loginMessage}}</p>

                        <div class="row omb_row-sm-offset-3">
                                <div class="col-xs-12 col-sm-6">
                                        <form name="loginform" class="omb_loginForm" action="" autocomplete="off" method="POST"
                                              ng-submit="login.validateLogin()" novalidate>
                                                <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                        <input type="email" class="form-control" name="email" placeholder="Email Id"
                                                         ng-model="login.email" ng-required="true">
                                                </div>
                                                <span class="error validationerror" ng-show="loginform.email.$invalid && loginform.email.$touched">Enter valid Email</span>
                                                <span class="help-block"></span>

                                                <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                        <input  type="password" class="form-control" name="password" placeholder="Password"
                                                        ng-model="login.password" ng-required="true">
                                                </div>
                                                <span class="error validationerror" ng-show="loginform.password.$invalid && loginform.password.$touched">Password is required</span>
                                                <span class="help-block"></span>

                                                <button class="btn btn-lg btn-primary btn-block" type="submit"
                                                        ng-disabled="loginform.$invalid">Login</button>
                                        </form>
                                </div>
                        </div>

                <div class="row omb_row-sm-offset-3 omb_loginOr">
                        <div class="col-xs-12 col-sm-6">
                                <hr class="omb_hrOr">
                                <span class="omb_spanOr"></span>
                        </div>
                </div>

                <div class="row omb_row-sm-offset-3 omb_socialButtons">
                        <div class="col-xs-4 col-sm-2">
                                <a  class="btn btn-lg btn-block omb_btn-facebook" ng-click="facebookLogin()">
                                        <i class="fa fa-facebook visible-xs"></i>
                                        <span class="hidden-xs">Facebook</span>
                                </a>
                        </div>
                        <div class="col-xs-4 col-sm-2">
                                <a ng-click="linkedinLogin()" class="btn btn-lg btn-block omb_btn-twitter">
                                        <i class="fa fa-linkedin visible-xs"></i>
                                        <span class="hidden-xs">Linkedin</span>
                                </a>
                        </div>
                        <div class="col-xs-4 col-sm-2">
                                <a ng-click="googleLogin()" class="btn btn-lg btn-block omb_btn-google">
                                        <i class="fa fa-google-plus visible-xs"></i>
                                        <span class="hidden-xs">Google</span>
                                </a>
                        </div>
                </div>

                <div class="row omb_row-sm-offset-3">
                                <div>
                                        <p>
                                                <a ui-sref="forgot_password">Forgot password?</a>
                                        </p>
                                </div>
                                <div>
                                        <p>
                                                <a ui-sref="register">Don't have an account? Register here</a>
                                        </p>
                                </div>
                        </div>
        </div>
</div>
