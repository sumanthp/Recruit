<div class="jumbotron text-center">
    <div class="omb_login">
        <h1 class="omb_authTitle">Reset Password</h1>
        <p>{{message}}</p>
        <p>{{resetPasswordMessage}}</p>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form name="resetpasswordform" class="omb_loginForm" action="" autocomplete="off" method="POST"
                      ng-submit="forgotpassword()" novalidate>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Email Id"
                               ng-model="user.email" ng-required="true">
                    </div>
                    <span class="error validationerror" ng-show="resetpasswordform.email.$invalid && resetpasswordform.email.$touched">Enter valid Email</span>
                    <span class="help-block"></span>


                    <button class="btn btn-lg btn-primary btn-block" type="submit"
                            ng-disabled="resetpasswordform.$invalid">Reset Password</button>
                </form>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr"></span>
            </div>
        </div>



    </div>
</div>
